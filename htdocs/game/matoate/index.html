<!doctype html>
<html lang="ja">
<head>

  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>çš„ã‚ã¦ã‚²ãƒ¼ãƒ </title>
  <style>
    :root{--bg:#0f1724;--card:#0b1220;--accent:#ffb86b;--muted:#9aa4b2}
    html,body{height:100%;margin:0;font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial}
    body{background:linear-gradient(180deg,#061020 0%, var(--bg) 100%);color:#e6eef6;display:flex;align-items:center;justify-content:center}
    .wrap{width:100%;max-width:980px;padding:20px;box-sizing:border-box}
    .card{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.04));border-radius:12px;padding:18px;box-shadow:0 8px 30px rgba(2,6,23,0.6)}

    @media(max-width:820px){.main{flex-direction:column}.aside{width:100%}}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <header>
        <h1>çš„ã‚ã¦ã‚²ãƒ¼ãƒ  ğŸ¯ï¼ˆJavaScriptï¼‰</h1>
        <div class="controls">
          <div class="hud">
            <div class="stat">æ®‹ã‚Šæ™‚é–“: <span id="time">--</span>s</div>
            <div class="stat">ã‚¹ã‚³ã‚¢: <span id="score">0</span></div>
            <div class="stat">ãƒ¬ãƒ™ãƒ«: <span id="level">1</span></div>
          </div>
          <button id="startBtn">ã‚¹ã‚¿ãƒ¼ãƒˆ</button>
          <button id="pauseBtn">ä¸€æ™‚åœæ­¢</button>
        </div>
      </header>

      <div class="main">
        <canvas id="gameCanvas" width="900" height="560"></canvas>

        <aside class="aside">
          <div class="muted">è¨­å®š</div>
          <div style="margin-top:8px;display:flex;flex-direction:column;gap:8px">
            <label>ã‚²ãƒ¼ãƒ æ™‚é–“ï¼ˆç§’ï¼‰
              <input id="totalTime" type="number" min="10" max="300" value="30" />
            </label>
            <label>é›£æ˜“åº¦
              <select id="difficulty">
                <option value="0">ãƒãƒ¼ãƒãƒ«</option>
                <option value="1">ãƒãƒ¼ãƒ‰ï¼ˆé€Ÿã‚ï¼‰</option>
                <option value="2">ãƒ™ãƒªãƒ¼ãƒãƒ¼ãƒ‰ï¼ˆå°ã•ã‚ãƒ»é€Ÿã„ï¼‰</option>
              </select>
            </label>
            <div class="muted">éŠã³æ–¹: çš„ã‚’ã‚¯ãƒªãƒƒã‚¯ã—ã¦å¾—ç‚¹ã€‚æ™‚é–“å†…ã®ã‚¹ã‚³ã‚¢ã‚’ç«¶ã„ã¾ã™ã€‚ã‚¹ãƒãƒ›ã§ã‚‚ã‚¿ãƒƒãƒ—ã§éŠã¹ã¾ã™ã€‚</div>
            <div style="margin-top:6px">
              <div class="big" id="bestScore">ãƒ™ã‚¹ãƒˆ: 0</div>
            </div>
          </div>
        </aside>
      </div>

      <footer>ä½œæˆ: ChatGPT â€” ã‚«ã‚¹ã‚¿ãƒã‚¤ã‚ºã—ãŸã„ã¨ãã¯è¨€ã£ã¦ã­ï¼</footer>
    </div>
  </div>

  <script>
    // ã‚·ãƒ³ãƒ—ãƒ«ãªçš„ã‚ã¦ã‚²ãƒ¼ãƒ 
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const startBtn = document.getElementById('startBtn');
    const pauseBtn = document.getElementById('pauseBtn');
    const timeEl = document.getElementById('time');
    const scoreEl = document.getElementById('score');
    const levelEl = document.getElementById('level');
    const totalTimeInput = document.getElementById('totalTime');
    const difficultySel = document.getElementById('difficulty');
    const bestScoreEl = document.getElementById('bestScore');

    // ãƒ¬ã‚¹ãƒãƒ³ã‚·ãƒ–å¯¾å¿œ: æç”»åº§æ¨™ã‚’å†…éƒ¨è§£åƒåº¦ã§ä¿æŒã—ã€CSSã‚µã‚¤ã‚ºã«ã‚¹ã‚±ãƒ¼ãƒ«
    const INTERNAL_W = canvas.width;
    const INTERNAL_H = canvas.height;

    let state = 'idle'; // idle | playing | paused | over
    let score = 0;
    let level = 1;
    let timeLeft = 30;
    let lastTick = 0;
    let targets = [];
    let spawnTimer = 0;
    let best = Number(localStorage.getItem('hit_best') || 0);
    bestScoreEl.textContent = 'ãƒ™ã‚¹ãƒˆ: ' + best;

    // ã‚µã‚¦ãƒ³ãƒ‰ (WebAudio)
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    function playBeep(freq = 880, length = 0.06){
      try{
        const o = audioCtx.createOscillator();
        const g = audioCtx.createGain();
        o.type = 'sine';
        o.frequency.value = freq;
        g.gain.value = 0.08;
        o.connect(g); g.connect(audioCtx.destination);
        o.start();
        g.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + length);
        o.stop(audioCtx.currentTime + length + 0.02);
      }catch(e){/* ãƒ–ãƒ©ã‚¦ã‚¶ãŒã‚ªãƒ¼ãƒ‡ã‚£ã‚ªã‚’è¨±å¯ã—ãªã„ã¨ãã¯ç„¡éŸ³ */}
    }

    // ã‚¿ãƒ¼ã‚²ãƒƒãƒˆç”Ÿæˆ
    function spawnTarget(){
      const diff = Number(difficultySel.value);
      // å¤§ãã•ãƒ»é€Ÿã•ã‚’é›£æ˜“åº¦ã§èª¿æ•´
      const baseR = 28 - diff*8 - Math.min(10, level*2);
      const r = Math.max(8, Math.round(baseR + (Math.random()-0.5)*8));
      const x = r + Math.random()*(INTERNAL_W - r*2);
      const y = r + Math.random()*(INTERNAL_H - r*2);
      const speed = 30 + Math.random()*80 + diff*40 + level*6;
      const ang = Math.random()*Math.PI*2;
      targets.push({x,y, vx: Math.cos(ang)*speed, vy: Math.sin(ang)*speed, r, life: 100});
      // å ´æ‰€ãŒé‡ãªã£ã¦ãŸã‚‰å°‘ã—ã‚·ãƒ•ãƒˆï¼ˆç°¡æ˜“ï¼‰
    }

    function resetGame(){
      score = 0;
      level = 1;
      timeLeft = Number(totalTimeInput.value) || 30;
      targets = [];
      spawnTimer = 0;
      updateHUD();
    }

    function startGame(){
      if(audioCtx.state === 'suspended') audioCtx.resume();
      resetGame();
      state = 'playing';
      lastTick = performance.now();
      requestAnimationFrame(loop);
    }

    function pauseGame(){
      if(state === 'playing') state = 'paused';
      else if(state === 'paused') { state = 'playing'; lastTick = performance.now(); requestAnimationFrame(loop);} 
    }

    function endGame(){
      state = 'over';
      playBeep(220,0.15);
      if(score > best){ best = score; localStorage.setItem('hit_best', best); bestScoreEl.textContent = 'ãƒ™ã‚¹ãƒˆ: ' + best; }
      alert('ã‚²ãƒ¼ãƒ çµ‚äº†ï¼ã‚¹ã‚³ã‚¢: ' + score);
    }

    function updateHUD(){
      timeEl.textContent = Math.max(0, Math.floor(timeLeft));
      scoreEl.textContent = score;
      levelEl.textContent = level;
    }

    function loop(now){
      if(state !== 'playing') return;
      const dt = (now - lastTick)/1000; // ç§’
      lastTick = now;

      // æ™‚é–“
      timeLeft -= dt;
      if(timeLeft <= 0){ timeLeft = 0; updateHUD(); endGame(); return; }

      // ãƒ¬ãƒ™ãƒ«ä¸Šæ˜‡: æ™‚é–“çµŒéã§å°‘ã—ãšã¤
      const elapsed = (Number(totalTimeInput.value) || 30) - timeLeft;
      level = 1 + Math.floor(elapsed / 10);

      // ã‚¿ãƒ¼ã‚²ãƒƒãƒˆç”Ÿæˆ
      spawnTimer += dt;
      const spawnInterval = 1.0 - Math.min(0.6, level*0.06) - (Number(difficultySel.value)*0.2);
      if(spawnTimer > spawnInterval){ spawnTarget(); spawnTimer = 0; }

      // æ›´æ–°
      targets.forEach(t=>{
        t.x += t.vx * dt;
        t.y += t.vy * dt;
        // åå°„
        if(t.x - t.r < 0){ t.x = t.r; t.vx *= -1; }
        if(t.x + t.r > INTERNAL_W){ t.x = INTERNAL_W - t.r; t.vx *= -1; }
        if(t.y - t.r < 0){ t.y = t.r; t.vy *= -1; }
        if(t.y + t.r > INTERNAL_H){ t.y = INTERNAL_H - t.r; t.vy *= -1; }
        t.life -= dt*10;
      });
      // å¤ã„ã‚¿ãƒ¼ã‚²ãƒƒãƒˆã‚’æ¶ˆã™
      targets = targets.filter(t=>t.life>0);

      draw();
      updateHUD();
      requestAnimationFrame(loop);
    }

    function draw(){
      // ç”»é¢ã‚¯ãƒªã‚¢
      ctx.clearRect(0,0,INTERNAL_W,INTERNAL_H);

      // èƒŒæ™¯ã‚¨ãƒ•ã‚§ã‚¯ãƒˆï¼ˆã‚°ãƒªãƒƒãƒ‰ï¼‰
      ctx.save();
      ctx.globalAlpha = 0.06;
      ctx.fillStyle = '#ffffff';
      for(let gx=0; gx<INTERNAL_W; gx+=60){ ctx.fillRect(gx,0,1,INTERNAL_H); }
      for(let gy=0; gy<INTERNAL_H; gy+=60){ ctx.fillRect(0,gy,INTERNAL_W,1); }
      ctx.restore();

      // ã‚¿ãƒ¼ã‚²ãƒƒãƒˆã‚’æç”»
      for(const t of targets){
        // ãƒªãƒ³ã‚°
        const pulse = 0.5 + 0.5*Math.sin((performance.now()/300) + t.r);
        ctx.beginPath();
        ctx.arc(t.x, t.y, t.r, 0, Math.PI*2);
        ctx.fillStyle = `rgba(255,184,107,${0.14 + 0.06*pulse})`;
        ctx.fill();

        // ä¸­å¤®ã®çš„æ¨¡æ§˜
        ctx.beginPath();
        ctx.arc(t.x, t.y, Math.max(3, t.r*0.55), 0, Math.PI*2);
        ctx.fillStyle = 'rgba(255,255,255,0.08)';
        ctx.fill();

        ctx.beginPath();
        ctx.arc(t.x, t.y, Math.max(2, t.r*0.25), 0, Math.PI*2);
        ctx.fillStyle = 'rgba(255,255,255,0.2)';
        ctx.fill();

        // æ 
        ctx.lineWidth = 2;
        ctx.strokeStyle = 'rgba(255,184,107,0.95)';
        ctx.stroke();
      }

      // å³ä¸Šã«å°ã•ãªãƒ’ãƒ³ãƒˆ
      ctx.fillStyle = 'rgba(255,255,255,0.03)';
      ctx.fillRect(8,8,180,36);
      ctx.fillStyle = '#cfe8ff';
      ctx.font = '12px sans-serif';
      ctx.fillText('ã‚¯ãƒªãƒƒã‚¯ï¼ã‚¿ãƒƒãƒ—ã§çš„ã‚’ç‹™ãŠã†ï¼', 14, 30);
    }

    // ã‚¯ãƒªãƒƒã‚¯åˆ¤å®š
    function handleClick(clientX, clientY){
      // canvas ã®ã‚µã‚¤ã‚ºã¨ã‚¹ã‚±ãƒ¼ãƒ«ã‚’è€ƒæ…®
      const rect = canvas.getBoundingClientRect();
      const scaleX = INTERNAL_W / rect.width;
      const scaleY = INTERNAL_H / rect.height;
      const x = (clientX - rect.left) * scaleX;
      const y = (clientY - rect.top) * scaleY;

      // ã‚¿ãƒ¼ã‚²ãƒƒãƒˆã«å½“ãŸã£ãŸã‹åˆ¤å®š (è¿‘ã„ã‚‚ã®ã‚’å„ªå…ˆ)
      let hitIndex = -1;
      let hitDist = Infinity;
      for(let i=0;i<targets.length;i++){
        const t = targets[i];
        const dx = x - t.x, dy = y - t.y;
        const d2 = dx*dx + dy*dy;
        if(d2 <= t.r*t.r && d2 < hitDist){ hitIndex = i; hitDist = d2; }
      }

      if(hitIndex >= 0){
        // ãƒ’ãƒƒãƒˆ
        const t = targets.splice(hitIndex,1)[0];
        // å¾—ç‚¹è¨ˆç®— (ã‚µã‚¤ã‚ºãŒå°ã•ã„ã»ã©é«˜å¾—ç‚¹)
        const points = Math.round(100 * (1 + level*0.2) * (28 / t.r));
        score += points;
        playBeep(1000 + Math.random()*600, 0.06);
        // ã‚¨ãƒ•ã‚§ã‚¯ãƒˆ: ç°¡æ˜“ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«
        spawnHitParticles(t.x, t.y, t.r);
      }else{
        // ãƒŸã‚¹éŸ³
        playBeep(180, 0.05);
        // ã»ã‚“ã®å°‘ã—æ™‚é–“ãƒšãƒŠãƒ«ãƒ†ã‚£ï¼ˆä»»æ„ï¼‰
        timeLeft = Math.max(0, timeLeft - 0.4);
      }
      updateHUD();
    }

    // ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ï¼ˆç°¡æ˜“: ä¸€æ™‚çš„ã«ç·šã‚’è¡¨ç¤ºï¼‰
    let particles = [];
    function spawnHitParticles(x,y,r){
      for(let i=0;i<16;i++){
        const ang = Math.random()*Math.PI*2;
        const spd = 60 + Math.random()*220;
        particles.push({x,y,vx:Math.cos(ang)*spd, vy:Math.sin(ang)*spd, life:0.6});
      }
      // æç”»ãƒ«ãƒ¼ãƒ—ã§ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ã‚’å‡¦ç†
      const start = performance.now();
      // ç°¡æ˜“çš„ã«ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ã‚’æãï¼ˆä»–ã®æç”»ã¨ä¸€ç·’ã«ï¼‰
    }

    // æ‹¡å¼µ: ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ã‚’drawã«è¿½åŠ 
    const origDraw = draw;
    draw = function(){
      // å…ƒã®æç”»
      ctx.clearRect(0,0,INTERNAL_W,INTERNAL_H);
      // èƒŒæ™¯
      ctx.save();
      ctx.globalAlpha = 0.06;
      ctx.fillStyle = '#ffffff';
      for(let gx=0; gx<INTERNAL_W; gx+=60){ ctx.fillRect(gx,0,1,INTERNAL_H); }
      for(let gy=0; gy<INTERNAL_H; gy+=60){ ctx.fillRect(0,gy,INTERNAL_W,1); }
      ctx.restore();

      for(const t of targets){
        const pulse = 0.5 + 0.5*Math.sin((performance.now()/300) + t.r);
        ctx.beginPath();
        ctx.arc(t.x, t.y, t.r, 0, Math.PI*2);
        ctx.fillStyle = `rgba(255,184,107,${0.14 + 0.06*pulse})`;
        ctx.fill();
        ctx.beginPath();
        ctx.arc(t.x, t.y, Math.max(3, t.r*0.55), 0, Math.PI*2);
        ctx.fillStyle = 'rgba(255,255,255,0.08)';
        ctx.fill();
        ctx.beginPath();
        ctx.arc(t.x, t.y, Math.max(2, t.r*0.25), 0, Math.PI*2);
        ctx.fillStyle = 'rgba(255,255,255,0.2)';
        ctx.fill();
        ctx.lineWidth = 2;
        ctx.strokeStyle = 'rgba(255,184,107,0.95)';
        ctx.stroke();
      }

      // ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«æ›´æ–°ã¨æç”»
      const dt = 1/60;
      for(let i=particles.length-1;i>=0;i--){
        const p = particles[i];
        p.x += p.vx * dt; p.y += p.vy * dt; p.life -= dt;
        ctx.globalAlpha = Math.max(0, p.life/0.6);
        ctx.fillStyle = 'rgba(255,240,200,0.9)';
        ctx.fillRect(p.x-1.5, p.y-1.5, 3, 3);
        if(p.life <= 0) particles.splice(i,1);
      }
      ctx.globalAlpha = 1;

      // ãƒ’ãƒ³ãƒˆãƒœãƒƒã‚¯ã‚¹
      ctx.fillStyle = 'rgba(255,255,255,0.03)';
      ctx.fillRect(8,8,180,36);
      ctx.fillStyle = '#cfe8ff';
      ctx.font = '12px sans-serif';
      ctx.fillText('ã‚¯ãƒªãƒƒã‚¯ï¼ã‚¿ãƒƒãƒ—ã§çš„ã‚’ç‹™ãŠã†ï¼', 14, 30);
    };

    // ã‚¤ãƒ™ãƒ³ãƒˆ
    canvas.addEventListener('click', (e)=>{ if(state==='playing') handleClick(e.clientX, e.clientY); });
    canvas.addEventListener('touchstart', (e)=>{
      if(state!=='playing') return;
      const t = e.touches[0];
      handleClick(t.clientX, t.clientY);
    }, {passive:true});

    startBtn.addEventListener('click', ()=>{ if(state==='playing'){ resetGame(); } else startGame(); });
    pauseBtn.addEventListener('click', ()=>{ pauseGame(); });

    // ãƒšãƒ¼ã‚¸ãƒ­ãƒ¼ãƒ‰æ™‚ã«è»½ãã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ã§éŠã¹ã‚‹
    (function intro(){
      // æœ€åˆã«å°ã•ãªæ¨™çš„ã‚’æ•°å€‹è¡¨ç¤º
      for(let i=0;i<3;i++) spawnTarget();
      draw();
    })();

    // ã‚¦ã‚£ãƒ³ãƒ‰ã‚¦ãƒªã‚µã‚¤ã‚ºã§CSSã‚¹ã‚±ãƒ¼ãƒªãƒ³ã‚°ã«å¯¾å¿œï¼ˆã‚­ãƒ£ãƒ³ãƒã‚¹ã®å†…éƒ¨è§£åƒåº¦ã¯å›ºå®šï¼‰
    function fitCanvas(){
      const wrapper = canvas.parentElement;
      const maxW = wrapper.clientWidth - 240; // aside åˆ†
      if(window.innerWidth <= 820) {
        // ãƒ¢ãƒã‚¤ãƒ«ã§ã¯æ¨ªå¹…ã„ã£ã±ã„
        canvas.style.width = '100%';
      } else {
        canvas.style.width = Math.min(INTERNAL_W, maxW) + 'px';
      }
      // é«˜ã•ã¯å¹…ã«å¿œã˜ã¦æ¯”ç‡ã‚’ä¿ã¤
      canvas.style.height = (parseFloat(canvas.style.width) * (INTERNAL_H/INTERNAL_W)) + 'px';
    }
    window.addEventListener('resize', fitCanvas);
    fitCanvas();

    // ã‚­ãƒ¼ãƒœãƒ¼ãƒ‰ã®ã‚·ãƒ§ãƒ¼ãƒˆã‚«ãƒƒãƒˆ
    window.addEventListener('keydown', (e)=>{
      if(e.code === 'Space'){
        e.preventDefault();
        if(state==='playing') pauseGame(); else if(state==='paused') { pauseGame(); }
      }
      if(e.key === 'r'){ resetGame(); }
    });

    // æœ€å¾Œã«HUDã®åˆæœŸè¡¨ç¤º
    updateHUD();

  </script>
</body>
